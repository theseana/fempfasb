<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="stylesheet" href="css/bootstrap.min.css" />

    <title>Hello, world!</title>
  </head>
  <body>
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-5 bg-danger mt-3 py-2">
          <p class="h3">Birthday Party</p>
          <hr />
          <form>

            <div class="form-group">
              <label class="form-label">Yes I can make it:</label>
              <div class="form-check">
                <input type="radio" class="form-check-input" name="amigo"/>
                <label class="form-check-label">For sure!</label>
              </div>
              <div class="form-check">
                <input type="radio" class="form-check-input" name="amigo"/>
                <label class="form-check-label">Not sure!</label>
              </div>
              <div class="form-check">
                <input type="radio" class="form-check-input" name="amigo"/>
                <label class="form-check-label">Sorry, I can't!</label>
              </div>
            </div>
            
            <div class="form-group mt-3">
              <label class="form-label">Number of people:</label>
              <select class="form-select" aria-label="Default select example">
                <option value="1" selected>Just Me</option>
                <option value="2">2 guests!</option>
                <option value="3">All my Gangs!</option>
              </select>
            </div>

            <div class="form-group mt-3">
              <label class="form-label">Your comment:</label>
              <textarea class=form-control></textarea>
            </div>

          </form>
        </div>
      </div>
    </div>

    <script src="js/bootstrap.bundle.min.js"></script>
  </body>
</html>
