<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="css/bootstrap.min.css">

    <title>Hello, world!</title>
  </head>
  <body>

    <div class="container-fluid" style="background-color: rgb(84, 63, 110) !important; height: 700px;">
      <div class="pt-5 row justify-content-center" >
        <div class="col-5 bg-white">
          <p class="h1 text-center mt-4">Create Account</p>
          <form>
            <div class="mb-3">
              <label class="form-label">Full Name</label>
              <input class="form-control" placeholder="legal name">
            </div>
            <div class="mb-3">
              <label class="form-label">Email</label>
              <input class="form-control" placeholder="email address">
            </div>
            <div class="mb-3">
              <label class="form-label">Password</label>
              <input class="form-control" placeholder="password">
              <small class="form-text">Password must be eight characters in length</small>
            </div>
            <div class="d-grid gap-2">
              <button class="btn btn-primary mb-4">Create</button>
            </div>
          </form>
        </div>
      </div>
    </div>
    
    <script src="js/bootstrap.bundle.min.js"></script>
  </body>
</html>
